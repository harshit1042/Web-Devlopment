<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CONTACT FORM</title>
    <link rel="stylesheet" href="contact_form.css">

</head>

<body>
    <div class="container">
        <form action="" method="GET">
            <h1 class="main_heading">CONTACT FORM</h1>
            <h2 class="main_heading">please fill all the texts in the field</h2>

            <p class="below_heading">Your Name: <input placeholder="Your Full Name" type="text"></p>
            <p class="below_heading">Your Email: <input placeholder="Valid Email Address" type="text"></p>
            <p class="below_heading">Message: <textarea placeholder="Your Massage to Us" name="Message" id="Message"
                    cols="50" rows="10"></textarea></p>
            <p class="below_heading">Subject <input placeholder="Job Inquiry" type="text"></p>
            <p class="below_heading"> <input type="submit" value="SEND"></p>

    </div>

</body>
